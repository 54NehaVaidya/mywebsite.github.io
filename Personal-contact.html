<!doctype html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Social Media Buttons with Tooltip | CodingNepal</title>
      <link rel="stylesheet" href="css\pw-contact.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   </head>
   <body background="C:\Users\NEHA G VAIDYA\OneDrive\Desktop\Personal-Website\images\skills103.png"></body>
   <body>
      <div class="wrapper">
         <div class="icon facebook">
            <div class="tooltip">
               Facebook 
            </div>
            <a href="https://www.facebook.com/" class="facebook-btn"> <span><i class="fab fa-facebook-f"></i></span></a>
         </div>
         <div class="icon twitter">
            <div class="tooltip">
               Twitter
            </div>
            <a href="https://twitter.com/NehaGVaidya1"  class="twitter-btn"> <span><i class="fab fa-twitter"></i></span></a>
         </div>
         <div class="icon instagram">
            <div class="tooltip">
               Instagram
            </div>
            <a href="https://www.instagram.com/" class="insta-btn"> <span><i class="fab fa-instagram"></i></span></a>
         </div>
         <div class="icon github">
            <div class="tooltip">
               Github
            </div>
            <a href="https://github.com/54NehaVaidya" class="github-btn"> <span><i class="fab fa-github"></i></span></a>
         </div>
         <div class="icon youtube">
            <div class="tooltip">
               YouTube
            </div>
            <a href="https://www.youtube.com/" class="youtube-btn"> <span><i class="fab fa-youtube"></i></span></a>
         </div>
      </div>
   </body>
</html>
